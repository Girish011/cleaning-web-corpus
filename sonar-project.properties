# SonarQube Project Configuration
# This file configures SonarQube/SonarCloud analysis for the cleaning-web-corpus project

# Project identification
sonar.projectKey=Girish011_cleaning-web-corpus
sonar.organization=girish011
sonar.projectName=cleaning-web-corpus
sonar.projectVersion=1.0

# Source code
sonar.sources=src,scripts,tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/node_modules/**,**/.venv/**,**/venv/**,**/env/**,**/.git/**,**/target/**,**/build/**,**/dist/**,**/*.egg-info/**,**/models/**,**/data/images/**,**/dbt/target/**,**/dbt/logs/**

# Test code
sonar.tests=tests
sonar.test.inclusions=**/test_*.py,**/tests/**

# Coverage reports (if using pytest-cov)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.coverage.exclusions=**/test_*.py,**/tests/**,**/__init__.py

# Language
sonar.language=py

# Python version
sonar.python.version=3.9,3.10,3.11,3.12,3.13

# Code analysis
sonar.python.xunit.reportPath=test-reports/xunit.xml

# Duplication
sonar.cpd.exclusions=**/test_*.py,**/tests/**

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
# Ignore issues in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=python:*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/test_*.py
# Ignore issues in __init__.py files
sonar.issue.ignore.multicriteria.e2.ruleKey=python:*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/__init__.py
# Ignore issues in generated files
sonar.issue.ignore.multicriteria.e3.ruleKey=python:*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/target/**,**/build/**

