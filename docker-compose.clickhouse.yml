version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: cleaning_warehouse_clickhouse
    ports:
      - "9000:9000"  # Native protocol
      - "8123:8123"  # HTTP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse
    environment:
      - CLICKHOUSE_DB=cleaning_warehouse
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default  # Default password for development
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

volumes:
  clickhouse_data:
  clickhouse_logs:

